<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #bd81cd, #d78af1);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      width: 900px;
      height: 500px;
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .left-panel {
      flex: 1;
      background: transparent;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-right: 1px solid rgba(255,255,255,0.2);
    }

    .left-panel h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left-panel span {
      font-size: 14px;
    }

    .right-panel {
      flex: 1;
      background: transparent;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }

    .right-panel .icon {
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.3);
      color: white;
      font-size: 16px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: white;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .remember-forgot input {
      margin-right: 5px;
    }

    .login-btn {
      background-color: #84046f;
      padding: 12px;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .login-btn:hover {
      background-color: #004a94;
    }
  </style>
</head>
<body>

  <div class="login-container">

</html>
